# Hyprpaper Configuration
# See https://wiki.hyprland.org/Hypr-Ecosystem/hyprpaper/

# Preload wallpapers
preload = ~/Pictures/wallpapers/wp12411504-4k-nature-pc-wallpapers.jpg

# Set wallpaper for monitor
wallpaper = ,~/Pictures/wallpapers/wp12411504-4k-nature-pc-wallpapers.jpg

# Enable IPC for runtime changes
ipc = on

# Splash text rendering (if enabled)
splash = false
