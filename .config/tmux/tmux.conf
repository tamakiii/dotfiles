set -g mode-keys vi
set -g history-limit 9999999
setw -g mouse on

# set-option
set-option -s escape-time 0

# copy-mode-vi
bind-key -T copy-mode-vi Escape send -X cancel

# Customize keybinds {{{
## Change active pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
