name: CI

on: [push]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Get brew cache directory
      id: brew-cache-info
      run: echo "::set-output name=dir::$(brew --cache)"
    - name: Brew cache
      uses: actions/cache@v1
      with:
        path: ${{ steps.brew-cache-info.outputs.dir }}/downloads
        key: ${{ runner.os }}-${{ hashFiles('Brewfile') }}
    - run: ls -lsa $(brew --cache)
    - name: Brew config
      run: brew config
    - name: Uninstall default node
      run: brew uninstall node@12
    - name: Make config
      run: 	make -f config.mk
    - name: Brew install
      run: make -f brew.mk
    - name: Test setup scripts
      run: make install
    - name: List brew downloads
      run: ls -lsS $(brew --cache)/downloads
    - name: Cleanup brew downloads
      run: cd $(brew --cache)/downloads && ls -lsS | head -n 10 | awk '{ print $10 }' | xargs rm -rf