name: CI

on: [push]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Uninstall default node
      run: brew uninstall node@12
    - name: Brew config
      run: brew config
    - name: Brew install
      run: make -f brew.mk
    - name: Which node
      run: which node && node --version
    - run: ls -lsa $(brew --cache)
    - name: Test setup scripts
      run: make install
